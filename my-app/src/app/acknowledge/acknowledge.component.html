<div style="background-color: #006633 ">

  <div class="container">
    <h2 class="py-2 text-center custom-style">Thanks for submitting the form</h2> 
    <body >

            <h4 align="center">Mean : {{mean}}</h4>

                <li (click)="onClick(each)">{{each}}</li>
            </ul>
            

    </body>
